<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - StudyMitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6366F1'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="text-2xl font-bold text-primary">StudyMitra</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'home' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="{% url 'past_papers' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Past Papers</a>
                        <a href="{% url 'quizzes' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Quizzes</a>
                        <a href="{% url 'progress' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Progress</a>
                        <a href="{% url 'notes' %}" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Notes</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Your Notes</h1>
                <button onclick="createNote()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary">
                    Create New Note
                </button>
            </div>
            <div class="mt-6 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                {% for note in notes %}
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-6">
                        <h3 class="text-lg font-medium text-gray-900">{{ note.title }}</h3>
                        <p class="mt-2 text-sm text-gray-500">{{ note.content|truncatewords:30 }}</p>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xs text-gray-500">Last updated: {{ note.updated_at|date:"M d, Y" }}</span>
                            <div class="space-x-2">
                                <button onclick=`editNote({{ note.id }})` class="text-primary hover:text-secondary text-sm">
                                    Edit
                                </button>
                                <button onclick=`deleteNote({{ note.id }})` class="text-red-600 hover:text-red-800 text-sm">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-span-3 text-center py-12">
                    <p class="text-gray-500">You haven't created any notes yet.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>
        function createNote() {
            alert('Create note feature coming soon!');
        }

        function editNote(noteId) {
            alert('Edit note ' + noteId + ' feature coming soon!');
        }

        function deleteNote(noteId) {
            alert('Delete note ' + noteId + ' feature coming soon!');
        }
    </script>
</body>
</html>
